<!DOCTYPE html>
<html>
  <head>
    <title>BREAK SWEAT</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
    <style>
      .divider {
        border-right: 1px solid #a0aec0;
      }
    </style>
  </head>
  <body class="bg-body">
    <nav class="flex items-center justify-between flex-wrap bg-neptune p-6">
      <div class="flex items-center flex-shrink-0 text-white mr-6">
          <img class="w-52" src="./public/images/breaksweatlogo.svg">
      </div>
      <div class="block lg:hidden">
        <button
          class="flex items-center px-3 py-2 border rounded text-white border-white hover:text-white hover:border-white"
        >
          <svg
            class="fill-current h-3 w-3"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <title>Menu</title>
            <path d="M0 3h20v2H0V3zm0 7h20v2H0V10zm0 7h20v2H0v-2z" />
          </svg>
        </button>
      </div>
      <div class="mx-10 block flex-grow lg:flex lg:items-center lg:w-auto">
        <div class="text-2xl lg:flex-grow">
          <a
            href="#menu-option-1"
            class="block underline mt-4 lg:inline-block lg:mt-0 text-white hover:text-strikemaster mr-4"
          >
            My Profile
          </a>
          <a
            href="#menu-option-2"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-strikemaster mr-4"
          >
            Favorites
          </a>
          <a
          href="#menu-option-3"
          class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-strikemaster mr-4"
        >
          Search
        </a>
          <a
            href="#menu-option-4"
            class="block mt-4 lg:inline-block lg:mt-0 text-white hover:text-strikemaster"
          >
            Log Out
          </a>
        </div>
        <div>
          <a
            href="#forums"
            class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 lg:mt-0"
            >Forums</a
          >
        </div>
      </div>
    </nav>

    <div class="flex flex-wrap">
      <div class="w-full md:w-1/3 p-6 divider">
        <img
          class="w-2/3 rounded-lg border-black border shadow-md mx-16"
          src="./public/images/photo_placeholder.png"
          alt="profile-pic-placeholder"
        />
        <p class="text-white text-lg pb-2 text-center">{Name}</p>
        <p class="text-white text-sm pb-2 border-b-4 text-center">{@UserName}</p>
        <br />
        <div>
  <!-- ADD LOGIC TO UNDERLINE EACH DAY OF WEEK THAT THE USER WORKED OUT, USE BLACK TO UNDERLINE -->
          <h3 class="text-white text-2xl pb-3">Week In Review</h3>
          <p class="text-white pb-4 text-lg text-center">
            <span class="mx-4">M</span>
            <span class="mx-5">W</span>
            <span class="mx-4">Th</span>
            <span class="mx-4">F</span>
            <span class="mx-4">S</span>
          </p>
        </div>
        <div class="container flex justify-between">
          <p class="text-white">
            <img class="w-8 pt-6 pb-2" src="./public/images/excercise.png"/>
            {Time}
          </p>
          <p class="text-white">
            <img class="w-8 pt-6 pb-2" src="./public/images/distance.png"/>
            {Distance}
          </p>
          <p class="text-white">
            <img class="w-8 pt-6 pb-2" src="./public/images/calories.png"/>
            {Calories}
          </p>
        </div>
      </div>
      <div class="w-full md:w-2/3 p-6">
        <a
          href="#previous-workouts"
          class="block bg-white hover:bg-strikemaster text-neptune font-bold py-2 px-4 rounded my-4 mx-auto text-center w-1/2"
          >Previous Workouts</a
        >
        <a
          href="#suggested-areas"
          class="block bg-white hover:bg-strikemaster text-neptune font-bold py-2 px-4 rounded my-4 mx-auto text-center w-1/2"
          >Suggested Areas</a
        >
      </div>
    </div>
  </body>
</html>

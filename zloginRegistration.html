<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Include the Tailwind CSS framework -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css"
    />
    <link rel="stylesheet" href="/public/css/style.css" />
  </head>
  <body class="bg-body">


  <!-- LOGIN START -->
    <div class="min-h-screen flex items-center justify-center">
      <div class="bg-white p-8 rounded-lg shadow-lg">
        <div
          class="bg-no-repeat bg-contain"
          style="background-image: url('/public/images/loginpic.svg')"
        >
          <div
            class="bg-no-repeat bg-contain pt-36"
            style="background-image: url('/public/images/breaksweatlogo.svg')"
          >
            <h1 class="text-3xl font-semibold mb-6 text-neptune">Login</h1>
            <form class="space-y-4">
              <div class="flex flex-col space-y-1">
                <label for="username" class="text-gray-700 font-medium"
                  >Username</label
                >
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter your username"
                  class="border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
                />
              </div>
              <div class="flex flex-col space-y-1">
                <label for="password" class="text-gray-700 font-medium"
                  >Password</label
                >
                <input
                  type="password"
                  id="password"
                  name="password"
                  placeholder="Enter your password"
                  class="border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-400"
                />
              </div>
              <div class="flex justify-between items-center">
                <button
                  class="bg-tacao hover:bg-tan-hide text-white py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-purple-400"
                >
                  Login
                </button>
                <div class="flex items-center space-x-4 m-10">
                  <a
                    href="#"
                    class="text-neptune hover:text-teal-300 focus:text-teal-300 focus:outline-none"
                    >Forgot Password</a
                  >
                  <a
                    href="#"
                    class="text-neptune hover:text-teal-300 focus:text-teal-300 focus:outline-none"
                    >Register</a
                  >
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
<!-- END OF LOGIN PAGE -->

<!-- REGISTRATION PAGE -->
        <div class="min-h-screen py-40">

          <div class="container mx-auto">
            <div
              class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
            >
              <!-- LOGIN PIC ADDED -->
              <div
                class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover"
                style="background-image: url('/public/images/loginpic.svg')"
              >
                <div>
                  <p
                    class="mb-72 text-white text-2xl text-center bg-neptune"
                  >
                    Welcome to Break Sweat! <br />
                    <span class="text-lg">
                      Create an account to experience the full benefits of our
                      app and start crushing your fitness and nutrition
                      goals.</span
                    >
                  </p>
                </div>
              </div>
<!-- END OF LOGIN PAGE -->
<!-- REGISTRATION FORM -->
 
              <div class="w-full lg:w-1/2 py-16 px-12">
                <h2 class="text-3xl mb-4 text-neptune">Register</h2>
                <p class="mb-4">
                  Create your account. Itâ€™s free and only take a minute
                </p>
                <form action="#">
                  <div class="grid grid-cols-2 gap-5">
                    <input
                      type="text"
                      placeholder="First Name"
                      class="border border-gray-400 py-1 px-2"
                    />
                    <input
                      type="text"
                      placeholder="Last Name"
                      class="border border-gray-400 py-1 px-2"
                    />
                  </div>
                  <div class="mt-5">
                    <input
                      type="text"
                      placeholder="Email"
                      class="border border-gray-400 py-1 px-2 w-full"
                    />
                  </div>
                  <div class="mt-5">
                    <input
                      type="text"
                      placeholder="Username"
                      class="border border-gray-400 py-1 px-2 w-full"
                    />
                  </div>
                  <div class="mt-5">
                    <input
                      type="password"
                      placeholder="Password"
                      class="border border-gray-400 py-1 px-2 w-full"
                    />
                  </div>
                  <div class="mt-5">
                    <input
                      type="password"
                      placeholder="Confirm Password"
                      class="border border-gray-400 py-1 px-2 w-full"
                    />
                  </div>
                  <div class="mt-5">
                    <input type="checkbox" class="border border-gray-400" />
                    <span>
                      I accept the
                      <a href="#" class="text-neptune font-semibold"
                        >Terms of Use</a
                      >
                      &
                      <a href="#" class="text-neptune font-semibold"
                        >Privacy Policy</a
                      >
                    </span>
                  </div>
                  <div class="mt-5">
                    <button
                      class="w-full bg-strikemaster py-3 text-center text-white">
                      Register Now
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
<!-- EBD OF REGISTRATION -->

        <script type="module" src="/modal-test.js"></script>
      </body>
    </html>
  </body>
</html>

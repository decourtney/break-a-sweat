<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Include the Tailwind CSS framework -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css">
    <style>
        /* Customize the background color */
        body {
            background-color: #E2E8F0;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-semibold mb-6 text-gray-800">Login</h1>
            <form class="space-y-4">
                <div class="flex flex-col space-y-1">
                    <label for="username" class="text-gray-700 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" class="border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
                </div>
                <div class="flex flex-col space-y-1">
                    <label for="password" class="text-gray-700 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" class="border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring focus:ring-blue-400">
                </div>
                <div class="flex justify-between items-center">
                    <button class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg focus:outline-none focus:ring focus:ring-blue-400">Login</button>
                    <div class="flex items-center space-x-4">
                        <a href="#" class="text-gray-500 hover:text-blue-500 focus:text-blue-500 focus:outline-none">Forgot Password</a>
                        <a href="#" class="text-gray-500 hover:text-blue-500 focus:text-blue-500 focus:outline-none">Register</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

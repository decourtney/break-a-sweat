!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.1.4/tailwind.min.css"/>
    <link rel="stylesheet" href="/dist/output.css"/>
    <title>Document</title>

   
</head>
<body class="bg-blue-600">
    <!-- BACKGROUND COLOR THEME FOR PAGE -->
    <div class="min-h-screen py-40">
        <!-- CONTAINER DIV FOR REGISTRATION PAGE -->
        <div class="container mx-auto">
          <div
            class="flex flex-col lg:flex-row w-10/12 lg:w-8/12 bg-white rounded-xl mx-auto shadow-lg overflow-hidden"
          >
            <!-- LOGIN PIC ADDED -->
            <div
            class="w-full lg:w-1/2 flex flex-col items-center justify-center p-12 bg-no-repeat bg-cover bg-center"
              style="background-image: url('../src/images/people-doing-sport-exercises.jpg')"
            >
              <div>
                <p
                  class="mb-72 text- text-2xl text-center bg-neptune bg-opacity-50"
                >
                  Welcome to Break Sweat! <br />
                  <span class="text-lg text-black">
                    We Are Here For You </span
                  >
                </p>
              </div>
            </div>
            <!-- REGISTRATION FORM -->
            <div class="w-full lg:w-1/2 py-16 px-12">
              <h2 class="text-3xl mb-4 text-neptune">Physical Criteria Page</h2>
              <p class="mb-4">
                Welcome to Break-Sweat please fill out health and fitness questions, this questionnaire is to help guide your future workouts
              </p>
              <form action="#">
                <div class="grid grid-cols-2 gap-5">
                 
                </div>
                <div class="mt-5">
                  <input
                    type="text"
                    placeholder="Gender?"
                    class="border border-gray-400 py-1 px-2 w-full"
                  />
                </div>
                <div class="mt-5">
                  <input
                    type="text"
                    placeholder=" Age?"
                    class="border border-gray-400 py-1 px-2 w-full"
                  />
                </div>
                <div class="mt-5">
                  <input
                    type="text"
                    placeholder="Weight?"
                    class="border border-gray-400 py-1 px-2 w-full"
                  />
                </div>
                <div class="mt-5">
                  <input
                    type="password"
                    placeholder="Height?"
                    class="border border-gray-400 py-1 px-2 w-full"
                  />
                </div>
                
                <div class="mt-5">
                  <button
                    class="w-full bg-yellow-300 py-3 text-center text-white"
                  >
                    Register Now
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
    

            </body>
